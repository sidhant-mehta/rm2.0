  - - 51
    - Jake
    - Mann
    - Doctor
    - '4,5'
    - NHS
    - '2013-09-01'
    - London
    - ! "Jake Mann is a young doctor who combines an outstanding academic profile
      with involvement in research, teaching, philanthropy and entrepreneurship.\r\n\r\nJake
      graduated from Birmingham medical school winning the Gold Medal as top in his
      cohort. The Vice-Chancellor’s Award was given to Jake Mann in 2012; it is the
      highest award at the University and illustrates scholarship, personality and
      leadership. He is currently on an academic foundation programme at Leeds Teaching
      Hospitals Trust and is hoping to pursue a career in academic paediatrics.\r\n\r\nDr.
      Mann has wide research experience, with international publications and presentations.
      He is particularly interested in inflammatory liver disease and childhood obesity.
      He is currently undertaking research into the molecular mechanisms of colorectal
      cancer, funded by a national bursary. Jake is lead author for a physiology textbook
      that he is in the process of writing.\r\n\r\nJake has hundreds of hours of teaching
      experience, especially in basic sciences. He designed and taught the UK’s first
      pre-clinical science revision course in April 2013 with One 2 One Medicine.\r\n\r\nCharity
      and volunteering are important to Dr. Mann – he has worked at a school in Zambia
      and recently ran 78 miles in 24-hours to raise over £2000 for Mind. His contribution
      to Birmingham MedSoc was recognised by being given the award for outstanding
      contribution, voted for by the student body. Jake also has an interest in entrepreneurial
      projects. He has authored several iPhone apps with One 2 One Medicine and writes
      for several other educational companies.\r\nOutside of work Jake runs marathons
      and plays the piano."
    - jake.mann@me.com
    - ''
    - 
