  - - 18
    - Imperial College Peer to Peer Leadership Programme
    - Vibha Sharma
    - '5,12'
    - Macmillan
    - '2013-08-31'
    - London
    - ! "This pilot research aims to scope the feasibility of implementing best practice
      approaches to delivering relational patient care, which looks to address recommendations
      from the Keogh Review and Francis Inquiry. As a researcher you will receive
      an induction from an independent expert advisor on the key aspects of high quality
      relational care and current best practice approaches to delivering this.\r\nYou
      will then be interviewing healthcare professionals at Imperial College Healthcare
      NHS Trust on their views as to implementing these types of approaches. We will
      then be looking to analyse the feedback  to refine these techniques and co-produce
      interventions to improve patient experience of the relational aspects of care.\r\nThis
      may lead to further opportunities of being involved in further refinement of
      the techniques and implementation of the techniques across the Trust.\r\nWe
      are looking for an Imperial College London medical student or Imperial College
      Healthcare NHS Trust healthcare professional for this unique opportunity to
      work with Macmillan within Imperial College Healthcare NHS Trust."
    - vsharma@macmillan.org.uk
    - ''
    - false
    - '2013-08-23 00:02:55.472666'
    - '2013-08-23 00:13:20.563928'
