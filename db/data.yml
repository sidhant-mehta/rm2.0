    - Dawne
    - Bloodworth
    - Managing Director of Education Academy at Barts Health NHS Trust
    - '5,11,14'
    - Barts Health
    - '2013-09-01'
    - London
    - ! "A skilled and experienced executive who has delivered in Board level positions
      in NHS in acute, primary care, community care, and mental health organisations,
      leading operational delivery, organisational change, service improvement and
      programme management. In a number of joint appointments with Local Government
      she has been responsible for joint strategic planning and operational delivery
      of adult social care and learning disability service.\r\nTrained in PRINCE project
      methodology, she is a registered MSP Practitioner with substantial experience
      of large scale change programmes within and across organisations. An experienced
      leadership mentor and executive coach (CIPD/ILM) she has a track record in forming
      and developing partnerships to deliver tangible results. A skilled influencer
      she is comfortable working with creative tension and in complex environments.
      Know for her energy and positive approach she is a team builder and creates
      a climate where people are engaged in solution finding and empowered to generate
      ideas and actions to develop sustainable change."
    - dawne.bloodworth@bartshealth.nhs.uk
